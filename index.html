<head>

    <link rel=stylesheet type="text/css" href="estilos.css">

<body onkeyup="onKeyUnPressed(event)">
    <div name="bienve" class="bienvenido" id="invalidE">

        <p>Bienvenido, pulsa Control + F10 o espera 5 segundos</p>
    </div>
    <div class="form-group" style="display: none;" id="validE">

        <label for="email">Usuario</label>
        <input type="text" name="email" id="email" onfocusout="validar()" onfocus="this.value = ''" required/>

        <span id="msgError"></span>
    </div>

</body>
